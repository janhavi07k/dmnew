<html>

<head>
    <title>Table Example</title>
</head>

<body>
    <table border="3" style="background-color: red;">
        <tr style="background-color: green;">
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr style="background-color: yellow;">
            <td rowspan="2"><img src="drink.png" width="100" height="100"></td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr style="background-color: blue;;">
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
        <tr style="background-color: greenyellow;">
            <td colspan="3">Row 3, Col 1</td>
        </tr>
    </table>
</body>

</html>
